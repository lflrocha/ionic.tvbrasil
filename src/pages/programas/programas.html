<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Programas em destaque</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card *ngFor="let item of items">
    <img src="./assets/imgs/{{item.imagem}}" />
    <ion-card-content>
      <p class="cinzaClaro">{{item.horario}}</p>
      <p>{{item.texto}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear (click)="abrir(item.link)">
          <ion-icon name="globe"></ion-icon>
          <div>Veja mais no site da TV Brasil</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>





</ion-content>
